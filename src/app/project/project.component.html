<section class="project">
    <p id="title" *ngIf="project | async">{{(project | async).title}}</p>

    <div id="pics">
        <ng-container *ngIf="(projectImages | async).length">
            <img *ngFor="let projectImage of (projectImages | async)" width="300px" height="300px" style="object-fit: cover" [src]="projectImage.url" />
        </ng-container>
    </div>


</section>
